<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
 
</head>


<style>
	body {
		padding: 0px;
		margin: 0px;
	}
	#network {
	  height: 80%;
	  width: 100%;
	  position: absolute;
	  background-color: powderblue;
	  position: absolute;
	}
	#timeline {
	  height: 20%;
	  width: 100%;
	  background-color: lightblue;
	  position: absolute;
	  bottom: 0px;

	  
	}

	#radarplot {
	  height: 500px;
	  width: 500px;
	  background-color: lightsalmon	;
	  position: absolute;
	  top: 40px;
	  left: 40px;
	  z-index: 5;
	}
	.bar { fill: steelblue; }
</style>

<body>

  <!-- Create a div where the graph will take place -->
  <div id="timeline"></div>
  <div id="network"></div>
  <div id="radarplot"></div>
  <iframe src="//localhost:5000" style="border:none;"></iframe>

</body>
 <script src="./index.js"></script>
</html>
