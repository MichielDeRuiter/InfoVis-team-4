<!DOCTYPE html>
<meta charset="utf-8">

<head>

	<!-- for the slider -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
	<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css" />
	<script src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js"></script>
	<!-- end slider -->


	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>


<style>

	body {
		padding: 0px;
		margin: 0px;
		height: 100%;
		display: block;
	}

	#network {
		height: 80%;
		width: 100%;
		position: absolute;
		background-color: powderblue;
		position: absolute;
	}

	#timeline {
		height: 20%;
		width: 100%;
		background-color: lightblue;
		position: absolute;
		bottom: 0px;
	}

	#iframe{
		border:none;
		position: relative;
		width: 100%;
		height: 100%;
	}

	#radarplot {
		height: 380px;
		width: 500px;
		background-color: lightsalmon	;
		position: absolute;
		top: 40px;
		left: 40px;
		z-index: 15;
	}

	#range-selector {
		height: 200px;
		position: absolute;
		z-index: 10;
		width: 100%;
		background-color:white;
		bottom: 0;
	}

	.iframe-radarplot{
		width: 100%;
		height: 100%;
	}

	.container-hidden{ 
		visibility: hidden;
		opacity: 0;
		transition: visibility 0s linear 0.33s, opacity 0.33s linear;
	}

	.container-visible {
		visibility: visible;
		opacity: 1;

		transition-delay: 0s;
	}

	.bar { fill: steelblue; }
</style>

<body>
	<!-- Create a div where the graph will take place -->
	<div id="network"></div>
	<div id="radarplot" class="container-hidden"></div>
	<div id="range-selector"></div>

</body>
	<script src="./index.js"></script>
</html>
